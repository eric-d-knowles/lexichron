name: lexichron
channels:
  - conda-forge
  - defaults

dependencies:
  - python=3.11
  
  # Core scientific stack
  - numpy>=1.20
  - scipy>=1.7
  - pandas>=1.3
  - matplotlib>=3.5
  - seaborn>=0.11
  - scikit-learn>=1.0
  - statsmodels>=0.13
  
  # NLP
  - gensim>=4.0
  - spacy>=3.0
  - stop-words>=2018.7.23
  
  # Utilities
  - cython>=3.0
  - tqdm>=4.64
  - lz4>=4.0
  - setproctitle>=1.3
  
  # Jupyter support
  - ipykernel>=6.0
  - jupyter_client>=7.0
  - nbformat>=5.0
  - notebook>=6.4
  
  # System libraries (for pyenchant)
  - enchant
  
  # pip-only packages
  - pip
  - pip:
    - simplemma>=0.9
    - spacy-lookups-data>=1.0
    - pyenchant>=3.2
    - rocks-shim @ https://github.com/eric-d-knowles/rocks-shim/releases/download/0.3.0/rocks_shim-0.3.0-py3-none-manylinux2014_x86_64.manylinux_2_17_x86_64.whl
